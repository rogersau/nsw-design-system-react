name: Build and publish package to npm

on:
  push:
    # only publish when a version tag is pushed, e.g. v1.2.3
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag name to publish (e.g. v1.2.3)'
        required: false
        default: ''

permissions:
  id-token: write  # Required for OIDC
  contents: read


jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        run: |
          # Publish --access public is required for scoped public packages
          pnpm publish --access public --no-git-checks
